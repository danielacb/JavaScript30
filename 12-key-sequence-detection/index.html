<script>
  const pressed = [];
  const secretCode = 'code';

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key)
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    pressed.join('').includes(secretCode) && cornify_add();
  })
</script>
