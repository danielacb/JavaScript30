<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>#28 - Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <a href="../27-click-and-drag/index.html">#27</a>
    <a href="../index.html">Javascript30<br>#28</a>
    <a href="../29-countdown-timer/index.html">#29</a>
  </nav>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    function handleMove(e) {
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.25;
      const max = 2;
      const height = `${Math.round(percent * 100)}%`;
      const playbackRate = percent * (max - min) + min;
      bar.textContent = `${playbackRate.toFixed(2)}x`
      bar.style.height = height;
      video.playbackRate = playbackRate;
    };

    speed.addEventListener('mousemove', handleMove)
  </script>
</body>

</html>
